<!DOCTYPE html>
<html lang="en" data-theme="emerald">

<head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PLAY WITH TUNES!</title>
</head>

<body></body>
<div class="tempo-container">
    <div class="container flex justify-center items-center mx-auto mt-2">
        <h1 class="head-of-device">SELECT TEMPO</h1>
    </div>
    <div class="tempo-container container flex justify-center items-center mx-auto mt-2 ">
        <label for="tempo1" onclick="save(4)" class="mx-4 label-tempo">1/4</label>
        <label for="tempo2" onclick="save(3)" class="mx-4 label-tempo">2/4</label>
        <label for="tempo3" onclick="save(2)" class="mx-4 label-tempo">3/4</label>
        <label for="tempo4" onclick="save(1)" class="mx-4 label-tempo">4/4</label>
    </div>
</div>

<div class="container radio-container flex justify-center items-center mx-auto mt-2">
    <input type="radio" name="tempo" value="1" id="tempo1" class="radio-tempo radio radio-success mx-4" checked />
    <input type="radio" name="tempo" value="2" id="tempo2" class="radio-tempo radio radio-success mx-4" />
    <input type="radio" name="tempo" value="3" id="tempo3" class="radio-tempo radio radio-success mx-4" />
    <input type="radio" name="tempo" value="4" id="tempo4" class="radio-tempo radio radio-success mx-4" />
</div>

<div class="container mx-auto ">
    <div class="keyboard w-[50%] border rounded-xl p-9 mx-auto mt-2 items-center shadow-xl">
        <header>
            <div class="text-slate-50 text-3xl flex justify-center items-center select-none head-of-device2">PLAY
                WITH TUNES!</div>
            <div class="text-slate-50 text-1xl flex justify-center items-center select-none">Hackaton batch 032
            </div>
        </header>
        <ul class="main-key text-slate-50 flex mt-2 relative select-none">
            <li class="key" data-key="1"><span>1</span></li>
            <li class="key" data-key="2"><span>2</span></li>
            <li class="key" data-key="3"><span>3</span></li>
            <li class="key" data-key="4"><span>4</span></li>
            <li class="key" data-key="5"><span>5</span></li>
            <li class="key" data-key="6"><span>6</span></li>
            <li class="key" data-key="7"><span>7</span></li>
            <li class="key" data-key="8"><span>8</span></li>
        </ul>
    </div>
</div>
<div class="container flex justify-center items-center mt-2 mx-auto">
    <input type="checkbox" class="toggle toggle-accent recordingTooggle" id="recordingToggle" onchange="recording()"
        style="display: none" ; />
    <button class="btn btn-warning recordingButton" id="stopRecordingButton" onclick="stopRecording()">STOP
        RECORDING</button>
</div>
<div class="container flex justify-center items-center mx-auto mt-2">
    <label for="recordingToggle" id="textrecording">CLICK HERE START RECORDING</label>
</div>
<div class="container flex justify-center mx-auto items-center mt-2">
    <div class="form-control">
        <label class="input-group labelform">
            <span class="span-name">Your Name</span>
            <input type="text" id="composerName" placeholder="input your name as composer"
                class="input input-bordered input-md w-[300px] shadow-xl labelform" />
        </label>
        <label class="input-group labelform">
            <span class="span-name">Song Titles</span>
            <input type="text" id="songName" placeholder="input your best song title"
                class="input input-bordered input-md w-[300px] shadow-xl labelform" />
        </label>
        <input type="text" id="soundTrackName" class="input input-bordered input-md w-[300px] shadow-xl labelform2"
            style="display:none ;" />
        </label>
    </div>
</div>
<div class="container flex justify-center items-center mx-auto mt-2">
    <button class="btn btn-xs btnUpdate" id="btnUpdate" onclick="update()" style="display:none">UPDATE</button>
</div>



<div class="recordingList">
    <ul id="recordingList" class="" style="display:none">
        <li class="table-li bg-slate-900 text-slate-100 py-5">
            <div class="table-head">COMPOSER</div>
            <div class="table-head">SONG</div>
            <div class="table-head">TOTAL TUNES</div>
            <div class="table-head">PLAY</div>
            <div class="table-head">EDIT</div>
            <div class="table-head">DELETE</div>
        </li>
    </ul>
</div>
<script src="script.js"></script>
</body>

</html>
